<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        .container {
            width: 280px;
            font-family: Arial, sans-serif;
        }
        
        #input-field {
            width: 90%;
            height: 40px;
            font-size: 16px;
            text-align: right;
            border: 1px solid black;
        }

        .btn {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: blue;
        }

        .btn-danger {
            background: red;
        }

        #output-field {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        function calculate() {
            let inputField = document.getElementById("input-field");
            let outputField = document.getElementById("output-field");

            // Errors Handling
            try {
                outputField.innerHTML = eval(inputField.value);
            } catch (error) {
                outputField.innerHTML = "Syntex Error!";
            }
        }

        function clearFields() {
            document.getElementById("input-field").value = "";
            document.getElementById("output-field").innerHTML = "0";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Basic Calculator</h2>
        <input type="text" id="input-field">
        <br><br>
        <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        <button class="btn btn-danger" onclick="clearFields()">Clear</button>
        <hr>
        <h3>Output:</h3>
        <span id="output-field">0</span>
    </div>
</body>
</html>
